plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.sui_daga"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.suidaaga.sui_daga"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug // Use the debug signing config
        }
//        release {
//            // Use your release signing configuration
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//
//            // Conditional signing config based on flavor
//            signingConfig signingConfigs.release // For release build, you need a release key
//        }
    }

    flavorDimensions "app"
    productFlavors {
        dev {
            flavorDimensions "app"
            applicationIdSuffix ".dev"
            resValue "string", "app_name", "SUI DAAGA (Dev)"
        }
        prod {
            flavorDimensions "app"
            resValue "string", "app_name", "SUI DAAGA"
        }
    }
}

flutter {
    source = "../.."
}
